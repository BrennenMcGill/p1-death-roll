<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Roll</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu" rel="stylesheet">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f6c4aefac0.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/dice-favicon.jpg">
</head>

<body>
    <!-- Main Header -->
    <header id="header">
        <a href="./index.html">
            <div class="">
                <h1 class="text-center">Death Roll</h1>
            </div>
        </a>
        <button type="button" id="modal-btn" class="button large center" data-open="user-modal">Start Playing!</button>
    </header><!-- #main-header -->

    <!-- Main Section Start -->
    <main id="main-container" class="invisible">
        <div class="grid-x text-center">
            <!-- PLAYER POINTS -->
            <div class="cell auto">
                <div id="player-points">
                    User Points: <span id="playerPoints"></span>
                </div>
                <div id="user-name">
                    
                </div>
                <div id="player-roll"></div>
            </div><!-- PLAYER POINTS END-->
            <!-- NPC POINTS -->
            <div class="cell auto">
                <div id="npc-points">
                    NPC Points: <span id="npcPoints"></span>
                </div>
                <div id="npc-name">
                    <h3>NPC!</h3>
                </div>
                <div id="npc-roll"></div>
            </div><!-- NPC POINTS END -->
        </div>
        <!-- BETTING SECTION -->
        <div class="row column small-5 medium-4 large-3 align-center">
            <div class="input-group input-group-rounded small-3">
                <span class="input-group-label">$$</span>
                <input type="number" id="bet-input" class="input-group-field" />
                <div class="input-group-button">
                    <button type="submit" id="roll-dice" class="button alert" value="Roll Dice">Roll Dice</button>
                </div>
            </div>
            <div class="text-center" id="win-or-lose">

            </div>
        </div><!-- BETTING SECTION END-->
    </main>
    <!-- Main Section End -->
    <!-- Footer -->
    <footer id="main-footer">

    </footer><!-- #main-footer -->

    <!-- User Input Modal -->
    <div class="reveal" id="user-modal" data-reveal>
        <form>
            <div>
                <label for="modalInputName">
                    <h1 class="font-bold text-center">
                        <img src="./assets/images/dice-icon.png" alt="dice logo" />
                        Username
                    </h1>
                </label>
                <input type="text" id="modalInputName" placeholder="Enter Username">
            </div>
        </form>
        <div class="modal-footer">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <button class="button" data-open="instruct-modal">Instructions</button>
            <button class="button success" id="start-btn">Begin Game</button>
            <span id="modal-footer"></span>
        </div>
    </div>

    <!-- Nested Modal for Instructions -->
    <div class="reveal" id="instruct-modal" data-reveal>
        <h2 class="font-bold">HOW TO PLAY</h2>
        <ol>
            <li>instructions 1</li>
            <li>instructions 2</li>
        </ol>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <button class="button" data-open="user-modal">Back</button>
    </div>

    <!-- End Game Modal-->
    <div class="reveal invisible" id="end-game-modal" data-reveal>
        <div>
            <h1 class="font-bold text-center">Final Score</h1>
            <p>Score:</p>
            <p>Wins:</p>
            <p>streak:</p>
        </div>
    </div>
    
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
    <!-- Initialize Foundation -->
    <script>
        $(document).foundation();
    </script>
</body>

</html>
