<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Roll</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu" rel="stylesheet">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f6c4aefac0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main Header -->
    <header id="main-header">
        <a href="./index.html">
            <div class="">
                <h1 class="">Death Roll</h1>
            </div>
        </a>
    </header><!-- #main-header -->

    <!-- Main Section Start -->
    <main id="main-section" class="row">
        <button type="button" id="roll-dice" class="button">Roll Dice</button>
        <div id="player-roll"></div>
        <div id="npc-roll"></div>
        <div id="win-or-lose"></div>

    </main>
    <!-- Main Section End -->
    <!-- Footer -->
    <footer id="main-footer">
        
    </footer><!-- #main-footer -->

    <!-- Modal -->
    <button type = "button" id = "modal-btn" class="button" data-open="user-modal">Start Playing!</button>

    <!-- User Input Modal -->
    <div class="reveal" id="user-modal" data-reveal>
        <form>
            <div>
                <label for="modalSlackName">Slack User Name:</label>
                <textarea id="modalSlackName"></textarea>
            </div>
        </form>
        <div class="modal-footer">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <button class="button" data-open="instruct-modal">Instructions</button>
      </div>
    </div>

    <!-- Nested Modal for Instructions -->
    <div class="reveal" id="instruct-modal" data-reveal>
        <h2>HOW TO PLAY</h2>
        <ol>
            <li>instructions 1</li>
            <li>instructions 2</li>
        </ol>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <button class="button" data-open="user-modal">Back</button>
        </div>

        
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
    <!-- Initialize Foundation -->    
    <script>$(document).foundation();</script>
</body>
</html>
